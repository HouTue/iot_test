    let allQuestions = [];
    let currentQuiz = [];

    // Hàm xử lý dữ liệu thô
    function parseData(text) {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const questions = [];
        let currentQ = null;

        lines.forEach(line => {
            line = line.trim();
            
            // Nhận diện dòng bắt đầu câu hỏi (Câu X: ...)
            if (line.match(/^Câu\s+\d+:/)) {
                if (currentQ) questions.push(currentQ);
                
                // Tách CLO và nội dung
                let clo = "General";
                let content = line;
                
                const cloMatch = line.match(/\((CLO.*?)\)/);
                if (cloMatch) {
                    clo = cloMatch[1];
                    // Xóa phần (CLO...) khỏi tiêu đề hiển thị cho đẹp nếu muốn, hoặc giữ nguyên
                }
                // Xóa phần "Câu X:" để lấy nội dung chính
                const title = line.replace(/^Câu\s+\d+:\s*/, '');

                currentQ = {
                    title: title,
                    clo: clo,
                    options: [],
                    correctIndex: -1
                };
            } else if (currentQ && line.match(/^(\*?)([A-D])\./)) {
                // Nhận diện đáp án (A. ..., *B. ...)
                let isCorrect = line.startsWith('*');
                let cleanLine = line.replace(/^\*/, ''); // Xóa dấu *
                let label = cleanLine.charAt(0); // A, B, C, D
                let text = cleanLine.substring(2).trim(); // Nội dung sau A. 

                currentQ.options.push({ label, text });
                if (isCorrect) {
                    currentQ.correctIndex = currentQ.options.length - 1;
                }
            } else if (currentQ) {
                // Trường hợp câu hỏi nhiều dòng (nối vào tiêu đề)
                // Hoặc đáp án nhiều dòng (nối vào đáp án cuối)
                if (currentQ.options.length === 0) {
                    currentQ.title += " " + line;
                } else {
                    currentQ.options[currentQ.options.length - 1].text += " " + line;
                }
            }
        });
        if (currentQ) questions.push(currentQ); // Push câu cuối cùng
        return questions;
    }

    // Hàm lấy ngẫu nhiên có cân bằng CLO
    function getBalancedQuiz(questions, count = 50) {
        if (questions.length === 0) return [];
        
        // Gom nhóm theo CLO
        let groups = {};
        questions.forEach(q => {
            if (!groups[q.clo]) groups[q.clo] = [];
            groups[q.clo].push(q);
        });

        let keys = Object.keys(groups);
        let selected = [];
        let perGroup = Math.floor(count / keys.length);
        
        // Lấy đều từ mỗi nhóm
        keys.forEach(k => {
            // Shuffle nhóm
            groups[k].sort(() => Math.random() - 0.5);
            selected.push(...groups[k].slice(0, perGroup));
        });

        // Nếu thiếu (do chia lẻ), lấy thêm ngẫu nhiên từ phần còn lại
        let remaining = questions.filter(q => !selected.includes(q));
        while (selected.length < count && remaining.length > 0) {
            let randomIndex = Math.floor(Math.random() * remaining.length);
            selected.push(remaining[randomIndex]);
            remaining.splice(randomIndex, 1);
        }

        // Shuffle lần cuối toàn bộ đề thi
        return selected.sort(() => Math.random() - 0.5);
    }

    function renderQuiz() {
        const container = document.getElementById('quiz-list');
        container.innerHTML = '';
        document.getElementById('exam-stats').innerText = `Đề thi gồm ${currentQuiz.length} câu hỏi (Lấy ngẫu nhiên từ kho ${allQuestions.length} câu)`;

        currentQuiz.forEach((q, idx) => {
            const div = document.createElement('div');
            div.className = 'question-card';
            div.id = `q-card-${idx}`;
            
            let optionsHTML = '';
            q.options.forEach((opt, optIdx) => {
                optionsHTML += `
                    <label class="option-item" id="opt-${idx}-${optIdx}">
                        <input type="radio" name="q-${idx}" value="${optIdx}">
                        <span><b>${opt.label}.</b> ${opt.text}</span>
                    </label>
                `;
            });

            div.innerHTML = `
                <div class="q-header">
                    <span>Câu ${idx + 1}</span>
                    <span class="clo-badge">${q.clo}</span>
                </div>
                <div class="q-content">${q.title}</div>
                <div class="options-grid">
                    ${optionsHTML}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function submitExam() {
        if (!confirm("Bạn có chắc chắn muốn nộp bài?")) return;

        let score = 0;
        let total = currentQuiz.length;

        currentQuiz.forEach((q, idx) => {
            const inputs = document.getElementsByName(`q-${idx}`);
            let userChoice = -1;
            let correctIdx = q.correctIndex;

            // Khóa input và tìm đáp án user chọn
            inputs.forEach((input, optIdx) => {
                input.disabled = true;
                if (input.checked) userChoice = optIdx;
            });

            // Tô màu đáp án
            const optItems = document.querySelectorAll(`#q-card-${idx} .option-item`);
            
            // Luôn hiện đáp án đúng màu xanh
            if (correctIdx !== -1) {
                optItems[correctIdx].classList.add('correct-answer');
            }

            // Xử lý kết quả
            if (userChoice !== -1) {
                if (userChoice === correctIdx) {
                    score++;
                } else {
                    optItems[userChoice].classList.add('wrong-user-choice');
                }
            }
        });

        // Tính điểm thang 10
        let finalScore = (score / total) * 10;
        
        // Hiển thị kết quả
        const resultBox = document.getElementById('result-box');
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
            <h2>KẾT QUẢ BÀI THI</h2>
            <span class="score-circle">${finalScore.toFixed(1)} / 10</span>
            <div>Số câu đúng: <b>${score}</b> / ${total}</div>
        `;

        // Scroll lên đầu trang
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // Đổi nút
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('retry-btn').style.display = 'block';
    }

    }
